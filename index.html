    (function() {

      var CACHE_KEY = 'grapplay_cache_version';

        if (savedVersion !== CACHE_BUST_VERSION) {

          // ì¦‰ì‹œ ë²„ì „ ì €ì¥ (ë¬´í•œ ë£¨í”„ ë°©ì§€)
          localStorage.setItem(CACHE_KEY, CACHE_BUST_VERSION);

          // Service Worker í•´ì œ ë° ìºì‹œ ì‚­ì œ
          var clearPromises = [];

          // 1. Service Worker í•´ì œ
          if ('serviceWorker' in navigator) {

            );

          // 2. Cache Storage ì‚­ì œ
          if ('caches' in window) {
            clearPromises.push(

          // ìºì‹œ í´ë¦¬ì–´ í›„ ë¦¬ë¡œë“œ
          Promise.all(clearPromises).then(function() {

            setTimeout(function() {

          return;

    })();

    document.addEventListener('touchstart', function (event) {

    // ë”ë¸” íƒ­ ì¤Œ ë¹„í™œì„±í™” ë° ì œìŠ¤ì²˜ ì¤Œ ë°©ì§€
    let lastTouchEnd = 0;
